<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スマートフォンコンパス</title>
    <!-- Tailwind CSSを読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* フォントの読み込み */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none; /* スワイプでの「戻る」などを無効化 */
        }
        /* コンパスの針のトランジションを滑らかに */
        #compass-needle {
            transition: transform 0.1s linear;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen overflow-hidden">

    <div id="permission-container" class="text-center p-8">
        <h1 class="text-2xl font-bold mb-4">コンパス</h1>
        <p class="mb-6 text-gray-400">デバイスの向きセンサーへのアクセスが必要です。</p>
        <button id="permission-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">
            センサーへのアクセスを許可
        </button>
        <p id="error-message" class="text-red-500 mt-4"></p>
    </div>

    <div id="compass-container" class="hidden flex-col items-center justify-center">
        <!-- コンパスの外観 -->
        <div class="relative w-64 h-64 md:w-80 md:h-80 bg-gray-800 rounded-full shadow-2xl border-4 border-gray-700 flex items-center justify-center">
            <!-- コンパスの目盛り -->
            <div class="absolute w-full h-full">
                <span class="absolute top-1 left-1/2 -translate-x-1/2 text-2xl font-bold text-red-500">N</span>
                <span class="absolute bottom-1 left-1/2 -translate-x-1/2 text-xl text-gray-400">S</span>
                <span class="absolute top-1/2 left-1 -translate-y-1/2 text-xl text-gray-400">W</span>
                <span class="absolute top-1/2 right-1 -translate-y-1/2 text-xl text-gray-400">E</span>
            </div>
            
            <!-- コンパスの針 -->
            <div id="compass-needle" class="w-full h-full">
                <div class="absolute top-1/2 left-1/2 w-2 h-1/2 bg-red-500 rounded-t-full -translate-x-1/2 -translate-y-full origin-bottom"></div>
                <div class="absolute top-1/2 left-1/2 w-2 h-1/2 bg-gray-400 rounded-b-full -translate-x-1/2 origin-top"></div>
                <div class="absolute top-1/2 left-1/2 w-4 h-4 bg-white rounded-full -translate-x-1/2 -translate-y-1/2"></div>
            </div>
        </div>

        <!-- 角度表示 -->
        <div class="mt-8 text-center">
            <p class="text-5xl font-mono tracking-wider">
                <span id="degree">0</span>°
            </p>
            <p id="direction" class="text-xl text-gray-400 mt-2">北</p>
        </div>
    </div>


    <script>
        const permissionContainer = document.getElementById('permission-container');
        const permissionButton = document.getElementById('permission-button');
        const errorMessage = document.getElementById('error-message');
        const compassContainer = document.getElementById('compass-container');
        const needle = document.getElementById('compass-needle');
        const degreeElement = document.getElementById('degree');
        const directionElement = document.getElementById('direction');

        // イベントリスナーを開始する関数
        const startOrientationListener = () => {
            // ユーザーに許可を求めるUIを非表示にし、コンパスを表示
            permissionContainer.classList.add('hidden');
            compassContainer.classList.add('flex');
            compassContainer.classList.remove('hidden');

            window.addEventListener('deviceorientation', handleOrientation);
        };
        
        // センサーのデータを処理する関数
        const handleOrientation = (event) => {
            // event.alphaはデバイスの向き（0が北）
            // event.webkitCompassHeadingはiOS Safari用の代替プロパティ
            const alpha = event.webkitCompassHeading || event.alpha;

            if (alpha === null) {
                // データが取得できない場合は何もしない
                return;
            }

            const degree = Math.round(alpha);
            
            // CSSを更新してコンパスの針を回転させる
            needle.style.transform = `rotate(${degree}deg)`;
            
            // 画面の数値を更新
            degreeElement.textContent = degree;
            directionElement.textContent = getDirection(degree);
        };
        
        // 角度から方角の文字列を取得する関数
        const getDirection = (degree) => {
            if (degree >= 337.5 || degree < 22.5) return '北';
            if (degree < 67.5) return '北東';
            if (degree < 112.5) return '東';
            if (degree < 157.5) return '南東';
            if (degree < 202.5) return '南';
            if (degree < 247.5) return '南西';
            if (degree < 292.5) return '西';
            if (degree < 337.5) return '北西';
        };

        // ページ読み込み時の処理
        window.addEventListener('load', () => {
            // iOS 13以降では、センサーデータにアクセスするためにユーザーの許可が必要
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                permissionButton.addEventListener('click', () => {
                    DeviceOrientationEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                // 許可された場合
                                startOrientationListener();
                            } else {
                                // 拒否された場合
                                errorMessage.textContent = 'センサーへのアクセスが拒否されました。';
                            }
                        })
                        .catch(error => {
                            console.error(error);
                            errorMessage.textContent = 'エラーが発生しました。ページを再読み込みしてください。';
                        });
                });
            } else {
                // Androidなど、許可が不要なデバイスの場合
                startOrientationListener();
            }
        });
    </script>
</body>
</html>
